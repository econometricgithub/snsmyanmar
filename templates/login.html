	<style>
		.limiter{
		#background-image: linear-gradient(to right, rgba(0,200,0,0), rgba(0,200,0,1));
		background-image: url('static/sns_4.jpg');
		}
		.wrap-login100 {
		background-image: linear-gradient(to right, rgba(0,250,0,0), rgba(0,250,0,1));
		}
		}
		.login100-form-btn:hover:before {
		  visibility: visible;
  		  opacity: 1;
		}
		.container-login100-form-btn{
		background-color:red;
		}
		.login100-form-btn{
		background-color:#000080;
		}


	</style>

<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="/home" method="post">
					<span class="login100-form-title p-b-53">
						Login With
					</span>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<input class="login100-form-btn" type="submit" value="Login">
					</div>

					<div class="w-full text-center p-t-55">
						<h2>
							{{info}}
						</h2>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
